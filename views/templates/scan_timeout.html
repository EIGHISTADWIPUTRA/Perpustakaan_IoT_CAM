<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Timeout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .timeout-container {
            padding: 50px 20px;
            text-align: center;
        }
        .timeout-icon {
            font-size: 7rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
        .timeout-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .timeout-info {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c757d;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Waktu Pemindaian Habis
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="timeout-container">
                            <i class="fas fa-clock timeout-icon"></i>
                            <h1 class="timeout-title">Pemindaian Gagal</h1>
                            <p class="timeout-info">Buku tidak berhasil terdeteksi dalam waktu yang ditentukan.</p>
                            <div class="row">
                                <div class="col-md-8 offset-md-2">
                                    <div class="alert alert-warning">
                                        <i class="fas fa-lightbulb me-2"></i>
                                        <strong>Tips:</strong> Pastikan buku diletakkan dengan benar di atas scanner RFID.
                                    </div>
                                </div>
                            </div>
                            <p class="countdown">Kembali ke halaman pemindaian dalam <span id="countdown">5</span> detik...</p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/peminjaman" class="btn btn-primary btn-lg">
                            <i class="fas fa-redo me-2"></i>Coba Lagi Sekarang
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Countdown untuk redirect
            let counter = 5;
            const countdownElement = document.getElementById('countdown');
            
            const interval = setInterval(function() {
                counter--;
                countdownElement.textContent = counter;
                
                if (counter <= 0) {
                    clearInterval(interval);
                    window.location.href = '/peminjaman';
                }
            }, 1000);
        });
    </script>
</body>
</html>
