<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistem Pengenalan Wajah">
    <title>Sistem Pengenalan Wajah</title>
    <!-- Preload resources -->
    <link rel="preload" href="{{ url_for('static', filename='css/style.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='js/script.js') }}" as="script">
    <link rel="preload" href="https://code.jquery.com/jquery-3.6.0.min.js" as="script">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        .settings-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.3s;
        }
        
        .settings-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .settings-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Pengenalan Wajah</h1>
        </header>
        
        <main>
            <div class="video-container">
                <div class="video-wrapper">
                    <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Video Stream" loading="lazy">
                    <div id="countdown-overlay" class="overlay hidden" aria-hidden="true">
                        <div id="countdown" role="timer">3</div>
                    </div>
                    <div id="processing-overlay" class="overlay hidden" aria-hidden="true">
                        <div class="loader" role="status"></div>
                        <div>Sedang memproses...</div>
                    </div>
                </div>
                
                <div id="result-container" class="hidden" aria-hidden="true">
                    <img id="result-image" src="" alt="Hasil Pengenalan" loading="lazy">
                    <div id="result-message"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn primary" type="button">Mulai Pengenalan Wajah</button>
                <button id="reset-btn" class="btn secondary hidden" type="button">Kembali</button>
            </div>
            
            <div id="status-message" role="status" aria-live="polite"></div>
        </main>
    </div>
    
    <!-- Tombol pengaturan -->
    <a href="{{ url_for('settings') }}" class="settings-btn" title="Pengaturan ESP32-CAM">
        <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </svg>
    </a>
</body>
</html>
